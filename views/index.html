    <style>
        *{

            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;

       .content{

            border-top: 4px solid #57748088;
            display: flex;

       }
       .posts{

            border-right: 2px solid #57748088;
            width: 90%;
       }
       .page{
          
           width: 100%;
           display: flex;
           text-align: start;
           flex-direction: column;
           background: #fffafc;
           border-bottom: 2px solid #d2e6ff;
          
       }
       .page div{

            display: flex;
            flex-direction: row;
            align-items: center;
            border-bottom: 4px solid #57748088;
         
       }
       .page a img{

            width: 100%;
           
    
       }
       .page div label{
         
            width: 100%;
            font-size: large;
            padding: 2%;
            font-family:  system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
       }
       .page div a{

            color: wheat;
            background:#5a8eff ;
            width: 30%;
            text-align: center;
            padding: 3%;
            margin-right: 2%;
            border-radius: 5px;

       }
     
     
       .articles{

            width: 30%;
            border-bottom: 2px solid #57748088;  
            border-right: 2px solid #57748088;  
            border-left: 2px solid #57748088; 
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;

       }
       .articles *:first-child{

            margin-top: 20%;
       
       }
       .articles *{
            font-family:  system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #27b0ff;
            margin-top: 15%;
            text-decoration: underline;

       }
       .articles *:hover{
          
            color: #6d7bfa;

       }
